{% load static %}
<div class="d-flex flex-wrap justify-content-between">
    <div class="card-title fw-bolder text-center h5 mb-3 w-100"><i class="fa-solid fa-users me-2"></i>Friends</div>
    {% for friend in users_following %}
        <div class="card card-width mt-2">
            <div class="col-sm-12 col-md-4 d-flex justify-content-center align-items-center">
                <!-- if user has no avatar -->
                <img src="{% static 'profiles/images/default-avatar.png' %}" class="img-fluid d-flex justify-content-center align-items-center following-avatar-image" alt="default avatar image of rainbow coloured butterfly">
                <!-- if user has avatar -->
                {% if user.avatar.url is not none %}
                <img src="{{ user.avatar.url }}" class="card-img-top mx-auto main-avatar-image" alt="default avatar image of rainbow coloured butterfly">
                {% endif %}
            </div>
            
            <div class="col-sm-12 col-md-8">
                <div class="card-body d-flex flex-column justify-content-center align-items-center h-100">
                    <h5 class="fs-5 fw-light text-center">{{ friend.following.username }}</h5>
                    <button class="btn btn-primary btn-dark">Unfollow</button>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
