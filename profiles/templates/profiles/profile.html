{% extends "base.html" %}
{% load static %}

{% block css %}
{{ block.super }}
    <link rel="stylesheet" href="{% static 'profiles/css/profiles.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="text-center my-3">
        <h1>My Profile</h1>
    </div>
    <div class="row">
        <div class="col-4 border border-1">
            {% include 'profiles/includes/profile_card.html'%}
        </div>
        <div class="col-8 border border-1">
            <div class="card m-3 border-0">
                <div class="card-body">
                    <div class="card-title fw-bolder text-center h5 mb-3"><i class="fa-solid fa-users me-2"></i>Following</div>
                    <div class="row">
                        <!-- Loop following users-->
                        <div class="col-6">
                            <div class="card">
                                <div class="row g-0">
                                    <div class="col-md-4">
                                        <img src="{% static 'profiles/images/default-avatar.png' %}" class="img-fluid d-flex justify-content-center align-items-center mx-auto following-avatar-image" alt="default avatar image of rainbow coloured butterfly">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-body">
                                            <h5 class="fs-5 fw-light">Username</h5>
                                            <button class="btn btn-primary btn-dark">Unfollow</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end loop-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
