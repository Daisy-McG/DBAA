{% extends 'base.html' %}
{% load static %}

{% block css %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'events/css/events.css' %}">
{% endblock %}
{% block content %}

<div class="container d-flex justify-content-center mb-3 mt-3">
    <form method="POST" action="{% url 'create_event' %}" class="post-con mb-2 w-100" enctype="multipart/form-data">
        <h1 class="d-block text-center title">Create Event</h1>
        {% csrf_token %}
        {{ form|crispy }}
        {{ form.media }}
        <div class="d-flex justify-content-center">
            <button type="submit" class="create-btn">Post</button>
        </div>
    </form>
</div>

{% endblock %}
