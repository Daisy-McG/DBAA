{% extends 'base.html' %}
{% load static %}

{% block css %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'posts/css/posts.css' %}">
{% endblock %}

{% block content %}

<div class="container view-post mb-3">
    <form method="POST" class="post-con mb-2" enctype="multipart/form-data">
        <h1 class="d-block text-center title">Edit Reply</h1>
        {% csrf_token %}
        {{ form|crispy }}
        {{ form.media }}
        <button type="submit" class="btn-dark">Submit</button>
    </form>
</div>

{% endblock %}
