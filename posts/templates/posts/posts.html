{% extends 'base.html' %}
{% load static %}

{% block css %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'posts/css/posts.css' %}">
{% endblock %}

{% block content %}

<div class="container" id="acc">
    <div class="text-center">
        <h1>Discussion Boards</h1>
    </div>
    <div class="d-flex justify-content-end">
        <a href="{% url 'create_post' %}">Create Post</a>
    </div>

    <div>
        {% for post in posts %}
        <div class="row">
            <a href="{% url 'view_post' post.did %}">{{post.title}}</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
